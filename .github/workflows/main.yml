on:
  push:
    branches:
    - master
    
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name : Setup Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0'
      - run: dotnet test
